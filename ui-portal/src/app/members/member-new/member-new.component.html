<form [formGroup]="oneForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <span class="form-control">{{formData.age}}</span>
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" formControlName="dateOfBirth" class="form-control">
  </div>
  <div class="form-group">
    <label>Occupation</label>
    <select class="form-control" formControlName="occupationId" (change)="onChangeOccupation(item)">
        <option [value]="occupation.id" *ngFor="let occupation of occupations">{{occupation.name}}</option>
        </select>
  </div>
  <div class="form-group">
    <label>Death Sum Insured</label>
    <input type="number" formControlName="deathSumInsured" class="form-control">
  </div>
  <div class="form-group">
    <label>Death Premium</label>
    <span>{{calculatedPremium | currency}}</span>
  </div>
  <button type="submit" (click)="onSubmit()" [disabled]="!oneForm.valid" class="btn btn-primary">Submit</button>
</form>
