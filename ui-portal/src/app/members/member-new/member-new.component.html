<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control">
  </div>
  <div class="form-group">
    <label>Date of Birth</label>
    <input type="date" class="form-control">
  </div>
  <div class="form-group">
    <label>Occupation</label>
    <select class="form-control" formControlName="item.occupationId" (change)="onChangeOccupation(item)">
        <option [value]="occupation.id" *ngFor="let occupation of occupations">{{occupation.name}}</option>
        </select>
  </div>
  <div class="form-group">
    <label>Death Sum Insured</label>
    <input type="number" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
